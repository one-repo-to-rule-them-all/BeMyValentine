<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine ðŸ’–</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffd6e8, #ffeef5);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      color: #d6336c;
    }

    .buttons {
      margin-top: 30px;
      position: relative;
      height: 200px;
    }

    button {
      font-size: 1.2rem;
      padding: 12px 25px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      position: absolute;
      z-index: 10;
      transition: transform 0.25s ease;
      transform: translateX(var(--x-offset)) scale(var(--scale, 1));
    }

    #yesBtn {
      background-color: #51cf66;
      color: white;
      left: 50%;
      top: 0;
      --x-offset: -120%;
    }

    #noBtn {
      background-color: #ff6b6b;
      color: white;
      left: 50%;
      top: 0px;
      --x-offset: 20%;
    }


    .hidden {
      display: none;
    }

    .kitten {
      margin-top: 20px;
    }

    .kitten img {
      width: 250px;
      border-radius: 20px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 id="question">Will you be my valentine? ðŸŒ¹</h1>

    <div class="buttons" id="buttons">
      <button id="yesBtn">Yes ðŸ’–</button>
      <button id="noBtn">No ðŸ˜…</button>
    </div>

    <div class="kitten hidden" id="kitten">
      <h2>Donâ€™t play with me ðŸ˜¿</h2>
      <img src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif" alt="Sad kitten">
    </div>
  </div>

<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const kitten = document.getElementById("kitten");
  const buttons = document.getElementById("buttons");
  const question = document.getElementById("question");

  let attempts = 0;
  const maxAttempts = 5;
  let yesScale = 1;
  let noScale = 1;

  const isMobile = window.matchMedia("(hover: none)").matches;

  function handleNoInteraction() {
    attempts++;

    yesScale += 0.15;
    noScale -= 0.15;

    yesBtn.style.setProperty("--scale", yesScale);
    noBtn.style.setProperty("--scale", Math.max(noScale, 0.4));

    if (attempts >= maxAttempts) {
      buttons.classList.add("hidden");
      kitten.classList.remove("hidden");
    }
  }

  if (isMobile) {
    noBtn.addEventListener("touchstart", handleNoInteraction);
  } else {
    noBtn.addEventListener("mouseenter", handleNoInteraction);
  }

  yesBtn.addEventListener("click", () => {
    question.textContent = "Yay!! ðŸ’• I knew youâ€™d say yes!";
    buttons.classList.add("hidden");
  });
</script>


</body>
</html>
